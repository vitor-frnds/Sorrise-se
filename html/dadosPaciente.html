<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Paciente</title>
    <link rel="stylesheet" href="../css/dadosPaciente.css">
</head>
<body>

    <div>
        <div class="titulo">
            <h1>Dados do Paciente</h1>
        </div>
        <div class="container">
            <div class="dados">
                <h4>Nome: </h4>
                <p id="nome">Nome Paciente</p>
            </div>
            <div class="dados">
                <h4>CPF:</h4>
                <p id="cpf">CPF Paciente</p>
            </div>
            <div class="dados">
                <h4>Telefone:</h4>
                <p id="telefone">Telefone Paciente</p>
            </div>
            <div class="dados">
                <h4>Endereço:   </h4>
                <p id="endereco">Endereço Paciente</p>
            </div>
            <div class="dados">
                <h4>Email:</h4>
                <p id="email">Email Paciente</p>
            </div>
            <div class="btns">
                <button onclick="voltar()" class="btn">Voltar</button>
                <button onclick="editar()" class="btn">Editar dados</button>
            </div>
        </div>
    </div>

    <script src="../js/dadosPaciente.js"></script>
    
</body>
</html>
