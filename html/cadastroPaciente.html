<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorrise-se - Cadastro</title>
    <link rel="stylesheet" href="../css/cadastroPaciente.css">
</head>
<body>

    <div class="container">

        <div class="card">

            <h1>Cadastrando Novo Paciente</h1>

            <div class="full-card">

                <div class="left-card">

                    <div id="msgError"></div>
                    <div id="msgSuccess"></div>

                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <p>Escolher foto de perfil</p>

                </div>

                <div class="right-card">

                    <div class="text-field">

                        <label id="labelEmail" for="Email">Email:</label>
                        <input id="email" type="text" name="email" placeholder="Email">

                    </div>

                    <div class="text-field">

                        <label id="labelSenha" for="Senha">Senha:</label>
                        <input id="senha" type="password" name="senha" placeholder="Senha">
                        <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>

                    </div>

                    <div class="text-field">

                        <label id="labelConfirmSenha" for="confirmSenha">Confirmar senha:</label>
                        <input id="confirmSenha" type="password" name="confirmSenha" placeholder="Confirmar senha">
                        <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>

                    </div>

                    <div class="btn">

                        <button onclick="cadastrar()" class="btn-salvar">Salvar</button>
                        
                    </div>

                </div>

            </div>

        </div>

    </div>


    <script src="../js/cadastroPaciente.js"></script> 

    
</body>
</html>
