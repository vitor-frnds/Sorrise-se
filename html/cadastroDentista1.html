<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorrise-se - Cadastro</title>
    <link rel="stylesheet" href="../css/cadastroDentista1.css">
</head>
<body>
    
    <div class="main-login">
        <h1>Dados Cadastrais</h1>
        <div class="left-login">
            <div class="card-login">
                <div class="text-field">
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" name="nomeCompleto" placeholder="Nome Completo">
                </div>
                <div class="text-field">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" placeholder="CPF">
                </div>

            </div>

        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="text-field">
                    <label for="cro">CRO:</label>
                    <input type="text" name="cro" placeholder="CRO">
                </div>
                <div class="text-field">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" placeholder="Telefone">
                </div>

            </div>

        </div>
        <div class="botton-login">
            <label for="Endereco">Endereço:</label>
            <input type="text" name="endereco" placeholder="Endereço">

            <a href="cadastroDentista2.html"><button class="btn-login">Continuar</button></a>
        </div>
    </div>
</body>
</html>
