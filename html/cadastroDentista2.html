<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorrise-se - Cadastro</title>
    <link rel="stylesheet" href="../css/cadastroDentista2.css">
</head>
<body>
    
    <div class="text-field">

        <label id="emailLabel" for="Email">Email:</label>
        <input id="email" type="text" name="email" placeholder="Email">

    </div>

    <div class="text-field">

        <label id="senhaLabel" for="Senha">Senha:</label>
        <input id="senha" type="password" name="senha" placeholder="Senha">

    </div>

    <div class="text-field">

        <label id="confirmSenhaLabel" for="confirmSenha">Confirmar senha:</label>
        <input id="confirmSenha" type="password" name="confirmSenha" placeholder="Confirmar senha">

    </div>

</body>
</html>
