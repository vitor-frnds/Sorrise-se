<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paciente</title>
    <link rel="stylesheet" href="../css/loginPaciente.css">
</head>
<body>

    <div class="main-login">

        <div class="right-login">
            <img src="../img/loginPaciente.png" class="right-login-image" alt="Tela Inicial">
        </div> 

        <div class="left-login">
            <div class="card-login">
                <h1>Entrar</h1>
                <div class="text-field">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Email">
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="btn">
                    <a href="principalPaciente.html"><button class="btn-login">Login</button></a>
                    <h3>Ainda n√£o atualizou seu cadastro?</h3>
                    <a href="cadastroPaciente.html"><button class="btn-cadastro">Atualizar cadastro</button></a>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
